name: CI for version-2

on:
  push:
    branches:
      - version-2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to gradlew
        run: chmod +x ./gradlew
        

      - name: Build and test
        run: ./gradlew test
